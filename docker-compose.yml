services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: noteagent
      POSTGRES_PASSWORD: noteagent
      POSTGRES_DB: noteagent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noteagent"]
      interval: 3s
      timeout: 3s
      retries: 10

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://noteagent:noteagent@db:5432/noteagent
      SECRET_KEY: change-me-in-production
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
